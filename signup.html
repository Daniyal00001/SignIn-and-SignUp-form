<html lang="en">

            <div class="errormsg">
                <!-- error -->
            </div>
            <button class="signupbtn">Sign up</button> 
           
        </form>

        <div class="successfully"></div>

        </div> -->

            <p>Have an account? <a href="index.html">Log in</a> </p>

        </div>

    <script src="script2.js"></script>
</body>

</html>
